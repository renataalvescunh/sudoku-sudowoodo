<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Sudoku-sudowoodo </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/2Sudowoodo.png" />
    <meta name="description" content="Jogue Sudoku com Pokémon das Gerações 1 a 9! Divirta-se com este quebra-cabeça temático." />
    <meta name="keywords" content="Sudoku, Pokémon, Gerações, Quebra-cabeça, Jogo, Divertido, Desafio, Lógica" />
</head>
<body>
    <div class="app">
        <header>
            <h1> Sudoku-sudowoodo </h1>
            <div class="instr-1">
                Complete o tabuleiro 9x9 com Pokémon das Gerações 1 a 9, garantindo que cada linha, coluna e caixa 3x3 contenha todos os Pokémon sem repetições. Boa sorte!

            </div>
            <div class="toolbar">
                <button id="toggleLabel">Mostrar: Nomes</button>
                <button id="check">Verificar</button>
                <button id="solve">Revelar solução</button>
                <button id="clear">Limpar jogadas</button>
                <button id="newGame">Novo jogo</button>
                <button id="lightMode">Modo claro</button>
                <button id="help">?</button>


            </div>
        </header>
        

        <!-- Legenda (1–9 mapeados para seus Pokémon) -->
        <div class="legend" id="legend"></div>

        <!-- Tabuleiro 9x9 (3x3 caixas) -->
        <div class="board" id="board"></div>

        
    </div>

    <!-- Modal de escolha -->
    <dialog id="modal">
        <div class="picker" id="picker"></div>
    </dialog>

<script src="script.js" defer></script>

<footer>
    <p> Sudoku-sudowoodo | Desenvolvido por <a href="https://github.com/renataalvescunh" target="_blank"
            rel="noopener noreferrer"> Renata </a> <br>
     Imagens dos Pokémon por <a href="https://msikma.github.io/pokesprite/index.html" target="_blank"
            rel="noopener noreferrer"> PokéSprite 
    </a> <br>

    </p>
</footer>

</body>
</html>
